<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Clueless Cook</title>

    <link rel="stylesheet" href="/index.4a39348a.css">
    <script defer="" src="/index.4d6bcbeb.js"></script>
</head>
<body>
<header class="outer-container">
    <div class="inner-container">
        <nav class="header__navbar">
            <span class="header__logo">The Clueless Cook</span>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/recipe-page.html">About</a></li>
                <li><a href="/calculator.html">Calculator</a></li>
            </ul>
        </nav>

        <div class="outer-container header__hero">
            <div class="inner-container header__content">
                <h1>Delicious Recipes.</h1>
                <p>Daily updated.</p>
                <button type="button" class="btn btn-header"><a href="#">Find Recipes <span>&#8594;</span></a></button>
            </div>
        </div>
    </div>
</header>

<main>

        <section class="outer-container">
            <div class="inner-container">

                <ul id="random-recipe-container">
                    <!--                Cards via innerhtml-->
                </ul>
                <p id="upper-error"></p>
            </div>
        </section>


    <section class="outer-container main__search-form-container">
        <div class="inner-container">
            <form id="onSubmit" class="main__search-form" action="">
                <label for="ingredient-field">
                    <input class="form__ingredient-field" id="ingredient-field" name="ingredient-field" type="text" placeholder="Recipe search">
                </label>
                <label for="meal-type">
                    <select required="" name="meal-typ" id="meal-type">
                        <option selected="" value="">Meal type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="brunch">Brunch</option>
                        <option value="lunch/dinner">Lunch/Dinner</option>
                        <option value="snack">Snack</option>
                        <option value="teatime">Teatime</option>
                    </select>
                </label>
                <label for="cuisine-type">
                    <select name="cuisine-type" id="cuisine-type">
                        <option selected="" value="">Cuisine</option>
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="british">British</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="central europe">Central Europe</option>
                        <option value="chinese">Chinese</option>
                        <option value="eastern europe">Eastern Europe</option>
                        <option value="french">French</option>
                        <option value="greek">Greek</option>
                        <option value="indian">Indian</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="kosher">Kosher</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="middle eastern">Middle Eastern</option>
                        <option value="nordic">Nordic</option>
                        <option value="south american">South American</option>
                        <option value="south east asian">South East Asian</option>
                        <option value="world">World</option>
                    </select>
                </label>
                <label for="diet-type">
                    <select name="diet-type" id="diet-type">
                        <option selected="" value="">Diet type</option>
                        <option value="balanced">Balanced</option>
                        <option value="high-fiber">High-Fiber</option>
                        <option value="high-protein">High-Protein</option>
                        <option value="low-carb">Low-Carb</option>
                        <option value="low-fat">Low-Fat</option>
                        <option value="low-sodium">Low-Sodium</option>

                    </select>
                </label>
                <label for="time-field">
                    <select name="time-field" id="time-field">
                        <option selected="" value="">Time</option>
                        <option value="0-20 MIN">0-20 MIN</option>
                        <option value="20-40 MIN">20-40 MIN</option>
                        <option value="40-60 MIN">40-60 MIN</option>
                        <option value="60 MIN +">60 MIN +</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-form">Search <span>&#8594;</span></button>
            </form>
        </div>
        <div id="main-error"></div>
    </section>

    <section class="outer-container">
        <div class="inner-container">

            <ul id="main__recipe-list" class="main__result-recipe-cards">
<!--                Cards via innerhtml-->
            </ul>
        </div>
    </section>

</main>

<footer class="outer-container footer__container">

    <div class="inner-container footer__list">
        <h4>Information</h4>
        <ul>
            <li>Nullam a enim</li>
            <li>Quisque cursus</li>
            <li>Cras egestas</li>

    <div class="inner-container footer__list">

        </ul>
    </div>

        <h4>Contact</h4>

    </div>

        <div class="footer__social">
            <img src="/facebook.796efe80.png" alt="facebook-icon" class="footer__icons">
            <img src="/instagram.4501520a.png" alt="instagram-icon" class="footer__icons">
            <img src="/linkedin.5e72bf05.png" alt="linkedin-icon" class="footer__icons">
            <img src="/twitter.80628292.png" alt="twitter-icon" class="footer__icons">
